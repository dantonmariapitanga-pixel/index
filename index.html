<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DL DESIGN | Web Design Profissional</title>
    <style>
        /* CSS Reset & Variáveis */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        :root { 
            --primary-bg: #0a0a0a; 
            --secondary-bg: #161616; 
            --accent-color: #00ff88; 
            --text-light: #f4f4f4; 
            --text-muted: #a0a0a0;
        }
        
        body { background-color: var(--primary-bg); color: var(--text-light); line-height: 1.6; scroll-behavior: smooth; overflow-x: hidden; }
        
        /* Cabeçalho */
        header { background-color: var(--secondary-bg); padding: 1.5rem 5%; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid #333; }
        .logo { font-size: 1.8rem; font-weight: 800; letter-spacing: 2px; }
        .logo span { color: var(--accent-color); }
        nav ul { list-style: none; display: flex; gap: 2.5rem; }
        nav a { color: var(--text-light); text-decoration: none; font-weight: 500; transition: color 0.3s; }
        nav a:hover { color: var(--accent-color); }
        
        /* Botões */
        .btn { padding: 15px 35px; background-color: var(--accent-color); color: var(--primary-bg); text-decoration: none; font-weight: 700; border-radius: 4px; border: none; cursor: pointer; transition: 0.3s ease; display: inline-block; font-size: 1rem;}
        .btn:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0, 255, 136, 0.2); }
        
        .btn-whatsapp-large { background-color: #25D366; color: white; font-size: 1.2rem; padding: 15px 40px; border-radius: 50px; display: inline-flex; align-items: center; gap: 10px; margin-top: 1.5rem; }
        .btn-whatsapp-large:hover { background-color: #1ebd5c; box-shadow: 0 10px 20px rgba(37, 211, 102, 0.3); color: white; transform: translateY(-3px); }

        /* Hero & Serviços */
        .hero { height: 85vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 0 20px; }
        .hero h1 { font-size: 4rem; margin-bottom: 1rem; line-height: 1.1; }
        .hero p { font-size: 1.25rem; margin-bottom: 2.5rem; max-width: 600px; color: var(--text-muted); }
        
        .services, .contact { padding: 6rem 5%; background-color: var(--secondary-bg); text-align: center; }
